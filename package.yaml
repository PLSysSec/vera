name:                lejit
version:             0.1.0.0
github:              "githubuser/lejit"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lejit#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
  - -Wall
  dependencies:
  - z3 >= 4.3.1
  - containers >= 0.6
  - mtl >= 2.2.2
  - split >= 0.2.3.3
  - parsec >= 3.1.14.0
  - template-haskell >= 2.14.0.0
  - data-binary-ieee754
  - filepath
  - directory
  - process
  - bytestring
  - text
  - unix
  - deepseq

executables:
  lejit-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - lejit

tests:
  lejit-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    dependencies:
    - lejit
    - tasty
    - tasty-golden    
    - tasty-hunit
    - QuickCheck
    - tasty-quickcheck
    - criterion
    - directory
    - bytestring
    - mtl >= 2.2.2
    - containers >= 0.6
    - z3 >= 4.3.1    
    - raw-strings-qq >= 1.1
